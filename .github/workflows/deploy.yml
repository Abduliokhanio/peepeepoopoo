name: Continuous Deployment

on:
  push:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5 
        with:
          record: false
          browser: chrome
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          command: npm run e2e:ci
          command: npm run percy:snapshot
