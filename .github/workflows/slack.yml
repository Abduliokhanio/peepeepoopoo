name: Slack Issues

on:
  issues:
    types: [opened]

  job:
    post_slack_message:
      runs-on: ubuntu-latest
      steps:
      - uses: rtCamp/action-slack-notify@master
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: johnnythedeveloper
        SLACK_CHANNEL: gh-issues